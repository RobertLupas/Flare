<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flare Preview</title>
  <link rel="stylesheet" href="flare.css">
</head>
<body class="fl light">
  <h1>Flare Preview</h1>
  <hr>
  <p class="test">Just some text!</p>
  <p class="theme-test">When in light mode, this will be blue, and in dark mode it will be green (only for testing!)</p>

  <button class="big">Big button</button>

  <button data-tooltip="This is a great tooltip" class="tooltip-top">
    Hover for tooltip
  </button>

  <button onclick="document.body.classList.toggle('light'); document.body.classList.toggle('dark');">Toggle WinUI</button>
</body>
</html>
