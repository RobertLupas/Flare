<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flare Preview</title>
  <link rel="stylesheet" href="flare.css">
</head>
<body class="fl light">
  <h1>Flare Preview</h1>
  <hr>
  <p class="test">Just some text!</p>
  <p class="theme-test">When in light mode, this will be blue, and in dark mode it will be green (only for testing, this will be changed in the release version!)</p>
  <button>Just a button</button>
  <button class="big">Big button</button>
  <button class="gray">Gray button</button>
  <button class="gray border">Gray button with border</button>
  <button class="border">Button with border</button>
  <button class="shadow border">Button with border and shadow</button>
  <button class="inflate">Inflating Button</button> 
  <button class="rise">Rising button</button>
  <button class="disabled">Disabled button</button>

  <button data-tooltip="This is a tooltip with some text" class="tooltip-top">Hover for tooltip</button>
  
  <br>
  <button onclick="document.body.classList.toggle('light'); document.body.classList.toggle('dark');">Toggle Theme</button>
</body>
</html>
